<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>吱吱課評網 - 會員註冊</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3962a2758.js" crossorigin="anonymous"></script>
	<script defer src="/fontawesome-free-5.13.0-web/js/all.js"></script>
	
    <script type="text/javascript">
      	function check_data()
      	{
			if (document.myForm.sid.value.length == 0)
			{
				alert("「學號」一定要填寫哦...");
				return false;
			}
			if (document.myForm.sid.value.length > 10)
			{
				alert("「學號」不可以超過 10 個字元哦...");
				return false;
			}
			if (document.myForm.password.value.length == 0)
			{
				alert("「密碼」一定要填寫哦...");
				return false;
			}
			if (document.myForm.password.value.length > 10)
			{
				alert("「密碼」不可以超過 10 個字元哦...");
				return false;
			}
			if (document.myForm.re_password.value.length == 0)
			{
				alert("「密碼確認」欄位忘了填哦...");
				return false;
			}
			if (document.myForm.password.value != document.myForm.re_password.value)
			{
				alert("「密碼確認」欄位與「密碼」欄位一定要相同...");
				return false;
			}
			if (document.myForm.name.value.length == 0)
			{
				alert("您一定要留下真實姓名哦！");
				return false;
			}
			if (document.myForm.nickname.value.length == 0)
			{
				alert("請填寫暱稱！");
				return false;
			}	

        	myForm.submit();					
      	}
    </script>		
</head>
<body class="font">
	<section id="register-title">
		<div class='container d-flex flex-column'>
			<div class="row align-items-center justify-content-center no-gutters min-vh-100">
				<div class="illustration-col col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">
					<img src="zhizhi.png" class='img-fluid' alt="">
				</div>
				<div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">
					<img src="logo_black.png" class='logo ' alt="">
					<h1 class="text-cn">Welcome</h1>
					<p class="text-cn">Fill out the form to get started.</p>

					<form action="addmember.php" method="post" name="myForm">
						<div class="form-group">
							<label for="sid" class="input-bar-label">*學號</label>
							<input name="sid" type="text" class='form-control input-bar' id="sid">
						</div>
						<div class="form-group">
							<label for="name" class="input-bar-label">*本名</label>
							<input name="name" type="text" class="form-control input-bar" id="name">
						</div>
						<div class="form-group">
							<label for="nickname" class="input-bar-label">暱稱</label>
							<input name="nickname" type="text" class="form-control input-bar" id="nickname">
						</div>
						<div class="form-group">
							<label for="email" class="input-bar-label">email</label>
							<input name="email" type="email" class="form-control input-bar" id="email">
						</div>
						<div class="form-group">
							<label for="password" class="input-bar-label">*密碼</label>
							<input name="password" type="password" class="form-control input-bar" id="password">
						</div>
						<div class="form-group">
							<label for="re_password" class="input-bar-label">*密碼確認</label>
							<input name="re_password" type="password" class="form-control input-bar" id="re_password">
						</div>
						<button type="reset" class="btn btn-primary reset" value="重新重填">重填</button>
						<button type="button" class="btn btn-primary submit" value="加入會員" onClick="check_data()">確認註冊</button>
						<p class="text-cn">已經有帳號了？<a href="login.html">會員登入</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
  </body>
</html>
